<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Bang The Table : Sourabh Kumar Ravi</title>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar" class="navbar shadow">

        <div id="brand">
            <img src="./img/logo.svg" alt="">
            <h1>Bang The Table</h1>
        </div>

        <div id="subscribe">
            <p>Subscribe to the newsletter</p>
        </div>

        <div id="subscribeButton">
            <img src="./img/subscribe-check.svg" alt="">
        </div>

    </div>

    <!-- Cards -->
    <div id="container">

        <div class="card one shadow">
            <img class="image" src="./img/popcorn.svg" alt="">
            <div></div>
        </div>

        <div class="card two shadow">
            <img class="image" src="./img/laptop.jpg" alt="">
            <div></div>
        </div>

        <div class="card three shadow">
            <img class="image" src="./img/group.jpg" alt="">
            <div></div>
        </div>

        <div class="card four shadow">
            <div class="specialCard">
                <img src="./img/logo.svg" alt="">
            </div>
        </div>

        <div class="card five shadow">
            <img class="image" src="./img/camera.svg" alt="">
            <div></div>
        </div>

        <div class="card six shadow">
            <img class="image" src="./img/bulb.svg" alt="">
            <div></div>
        </div>

        <div class="card seven shadow">
            <img class="image" src="./img/ddc-fff.jpg" alt="">
            <div></div>
        </div>

        <div class="card eight shadow">
            <img class="image" src="./img/ddc-snow.jpg" alt="">
            <div></div>
        </div>

        <div class="card nine shadow">
            <img class="image" src="./img/steve.jpg" alt="">
            <div></div>
        </div>

        <div class="card ten shadow">
            <img class="image" src="./img/laptop.jpg" alt="">
            <div></div>
        </div>

    </div>


</body>

</html>
